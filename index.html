<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickBot - Cybernetic Betting Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50">
        <h1 class="text-5xl font-rajdhani text-cyan-400 animate-pulse">PickBot</h1>
        <div class="w-64 h-2 bg-gray-800 rounded-full mt-4">
            <div id="progress-bar" class="h-full bg-cyan-400 rounded-full" style="width: 0%"></div>
        </div>
    </div>

    <!-- 3D Background -->
    <div id="background-3d" class="fixed inset-0 z-0"></div>

    <!-- Hero Section -->
    <section id="hero" class="relative h-screen flex items-center justify-center text-center z-10">
        <div class="holographic">
            <h1 id="logo" class="text-6xl md:text-8xl font-rajdhani text-cyan-400 mb-6">PickBot</h1>
            <p class="text-2xl md:text-3xl font-exo text-purple-300 mb-8">Your Edge in Betting</p>
            <div class="flex justify-center space-x-12 text-cyan-400">
                <div>
                    <p class="text-4xl font-rajdhani counter" data-target="1500">0</p>
                    <p class="text-sm font-exo">Predictions</p>
                </div>
                <div>
                    <p class="text-4xl font-rajdhani counter" data-target="98">0%</p>
                    <p class="text-sm font-exo">Accuracy</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav id="navbar" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-30 border border-cyan-400 p-4 rounded-full z-20">
        <div class="flex space-x-8">
            <a href="#hero" class="text-cyan-400 font-exo hover:text-purple-300 transition pulse">Home</a>
            <a href="#nba" class="text-cyan-400 font-exo hover:text-purple-300 transition pulse">NBA</a>
            <a href="#mlb" class="text-cyan-400 font-exo hover:text-purple-300 transition pulse">MLB</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pb-20 relative z-10">
        <!-- NBA Section -->
        <section id="nba" class="py-20">
            <h2 class="text-5xl font-rajdhani text-center text-cyan-400 mb-16 holographic">üèÄ NBA Predictions</h2>
            <div id="nba-loading" class="text-center">
                <div class="loader inline-block"></div>
                <p class="font-exo text-purple-300">Loading NBA predictions...</p>
            </div>
            <div id="nba-predictions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
            <p id="nba-error" class="text-red-400 text-center font-exo hidden"></p>
        </section>

        <!-- MLB Section -->
        <section id="mlb" class="py-20">
            <h2 class="text-5xl font-rajdhani text-center text-cyan-400 mb-16 holographic">‚öæ MLB Predictions</h2>
            <div id="mlb-loading" class="text-center">
                <div class="loader inline-block"></div>
                <p class="font-exo text-purple-300">Loading MLB predictions...</p>
            </div>
            <div id="mlb-predictions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
            <p id="mlb-error" class="text-red-400 text-center font-exo hidden"></p>
        </section>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-30 border border-cyan-400 p-4 rounded-full z-20">
        <div class="flex space-x-6">
            <a href="#" class="text-cyan-400 hover:text-purple-300 transition pulse">Twitter</a>
            <a href="#" class="text-cyan-400 hover:text-purple-300 transition pulse">Discord</a>
            <p class="text-purple-300 font-exo">¬© 2025 PickBot</p>
        </div>
    </footer>

    <script src="js/three.min.js"></script>
    <script src="js/tilt.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
